<ion-header>
  <ion-toolbar class="header-gradient">
    <ion-title>
      <ion-icon name="trophy" slot="start"></ion-icon>
     SILOMBA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="custom-background">
  <div style="text-align: center; padding: 20px;">
    <img
      src="assets/icon/olahraga1.jpg"
      alt="Hero Image"
      style="width: 100%; height: auto; border-radius: 8px;"
    />
    <h2>Selamat Datang</h2>
    <p>Daftar & ikuti lomba olahraga favoritmu</p>
    <ion-button expand="block" color="warning" (click)="goTo('/tabs/tab2')">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Daftar Sekarang
    </ion-button>
  </div>

  <ion-list>
    <ion-item button (click)="goTo('/tabs/tab2')">
      <ion-icon name="document-text-outline" slot="start"></ion-icon>
      <ion-label>Formulir Pendaftaran</ion-label>
    </ion-item>
    <ion-item button (click)="goTo('/tabs/tab3')">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>Data Peserta</ion-label>
    </ion-item>
    <ion-item button (click)="goTo('/tabs/tab4')">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Tentang Aplikasi</ion-label>
    </ion-item>
  </ion-list>

  <div style="text-align: center; padding: 10px;">
    <small>&copy; 2025 Aplikasi Lomba Profesional</small>
  </div>
</ion-content>
